# user calibre plugins directory
calibre_user_plugins_dir: "{{ calibre_user_config_dir }}/plugins"

# enable the DeDRM ebook-format-conversion plugin collection
# see tasks/configure/dedrm_plugin/vars for info on supported formats
calibre_enable_dedrm_plugin_collection: false

# DeDRM plugin collection version
# --> see https://github.com/noDRM/DeDRM_tools/releases
calibre_dedrm_plugin_collection_vers: '10.0.2'

# list of device serial numbers that DeDRM will use to convert ebooks
# calibre_dedrm_plugin_device_serial_num_list:
#   - { descrip: 'my_2023_kindle', serial_num: '012345689abcdef' }
calibre_dedrm_plugin_device_serial_num_list: []

